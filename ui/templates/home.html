{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

</div>
<div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: space-between; padding: 20px;">
    <a href="{{ url_for('inventory') }}"
       style="flex: 1 1 45%; min-width: 300px; text-decoration: none; color: inherit; border: 1px solid #ddd; padding: 10px; border-radius: 5px; display: block;">
        <h2>Inventory Management</h2>
        <p>Monitor stock levels, reorder items, and ensure product availability.</p>
        <div style="border: 1px solid #ccc; margin-top: 10px; overflow: hidden; height: 350px;">
            <iframe
                    src="{{ url_for('inventory') }}"
                    style="width: 100%; height: 100%; border: none; pointer-events: none;"
                    title="Inventory Preview">
            </iframe>
        </div>
    </a>

    <a href="{{ url_for('forecasting') }}"
       style="flex: 1 1 45%; min-width: 300px; text-decoration: none; color: inherit; border: 1px solid #ddd; padding: 10px; border-radius: 5px; display: block;">
        <h2>Demand Forecasting</h2>
        <p>Analyze trends and predict future demand for your products.</p>
        <div style="border: 1px solid #ccc; margin-top: 10px; overflow: hidden; height: 350px;">
            <iframe
                    src="{{ url_for('forecasting') }}"
                    style="width: 100%; height: 100%; border: none; pointer-events: none;"
                    title="Forecasting Preview">
            </iframe>
        </div>
    </a>
</div>
{% endblock %}
