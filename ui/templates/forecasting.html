{% extends 'base.html' %}

{% block title %}Demand Forecasting{% endblock %}

{% block content %}
<div class="container">
    <form class="form-inline" method="POST">
        <div class="form-group mb-2">
            <label class="mr-2" for="retailer_id">Select Retailer:</label>
            <select class="form-control select2" id="retailer_id" name="retailer_id" required>
                <option value="">-- Select Retailer --</option>
                {% for retailer in retailers %}
                <option value="{{ retailer.id }}">{{ retailer.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mb-2 mx-3">
            <label class="mr-2" for="product_id">Select Product:</label>
            <select class="form-control select2" id="product_id" name="product_id" required>
                <option value="">-- Select Product --</option>
                {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }}</option>
                {% endfor %}
            </select>
        </div>

        <button class="btn btn-primary mb-2" type="submit">Submit</button>
    </form>

    {% if graph_html %}
    <div class="mt-4">
        <div>
            {{ graph_html | safe }}
        </div>
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger mt-4">
        <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}
</div>

<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<style>
    .select2-container {
        width: auto !important;
    }

    .select2-container .select2-selection--single {
        height: 38px;
        padding: 6px 12px;
    }

    .form-inline .form-group {
        display: inline-block;
        margin-right: 15px;
    }

    .form-inline button {
        margin-top: 0;
    }
</style>

<script>
    $(document).ready(function () {
        $('#retailer_id, #product_id').select2();
    });
</script>

{% endblock %}
